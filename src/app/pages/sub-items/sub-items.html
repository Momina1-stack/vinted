<div *ngIf="isModalOpen" class="fixed inset-0 z-50 bg-black/40 flex justify-center items-center p-4 sm:p-6">

    <div class="relative w-full max-w-[520px] bg-black overflow-visible rounded-lg">

        <!-- CLOSE BUTTON -->
        <button (click)="isModalOpen = false"
                class="absolute top-2 right-2 sm:top-3 sm:right-3 z-[70]
                       text-white text-2xl sm:text-3xl
                       w-8 h-8 sm:w-10 sm:h-10
                       flex items-center justify-center bg-black/50 hover:bg-black/70 rounded-full">
            &times;
        </button>

        <!-- LEFT ARROW -->
        <button (click)="prev()" 
                class="absolute left-2 sm:left-3 top-1/2 -translate-y-1/2 z-[60]
                       text-white text-2xl sm:text-3xl
                       w-8 h-8 sm:w-10 sm:h-10
                       flex items-center justify-center bg-black/50 hover:bg-black/70 rounded-full">
            &#10094;
        </button>

        <!-- RIGHT ARROW -->
        <button (click)="next()" 
                class="absolute right-2 sm:right-3 top-1/2 -translate-y-1/2 z-[60]
                       text-white text-2xl sm:text-3xl
                       w-8 h-8 sm:w-10 sm:h-10
                       flex items-center justify-center bg-black/50 hover:bg-black/70 rounded-full">
            &#10095;
        </button>

        <!-- SLIDER -->
        <div #slider class="flex overflow-x-hidden scroll-smooth snap-x snap-mandatory">

            <div class="min-w-full snap-center">
                <img src="white-bag5.webp" class="w-full h-[300px] sm:h-[420px] object-cover rounded-md">
            </div>

            <div class="min-w-full snap-center">
                <img src="white-bag4.webp" class="w-full h-[300px] sm:h-[420px] object-cover rounded-md">
            </div>

            <div class="min-w-full snap-center">
                <img src="white-bag3.webp" class="w-full h-[300px] sm:h-[420px] object-cover rounded-md">
            </div>

        </div>
    </div>
</div>

<header class="bg-white border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex items-center justify-between h-[52px]">
      <!-- Logo -->
      <div class="img bg-no-repeat bg-cover rounded-none box-border
       inline-block text-[0] mx-auto overflow-hidden relative text-center align-top">
        <img src="logo.f29f72cb.svg" alt="" class=" rounded-inherit h-[42px] max-w-full outline-none">
      </div>

      <!-- Catalog Dropdown + Search Bar (Combined) -->
      <div class="flex-1 max-w-3xl mx-8 h-[36px] w-full">
        <div class="flex items-center bg-gray-100 rounded-md overflow-hidden">
          <!-- Catalog Dropdown -->
          <button class="flex items-center gap-2 px-2 py-1 hover:bg-gray-200 transition border-r border-gray-300">
            <span class="text-[#5A6566] text-[14px] font-medium">Catalog</span>
            <svg class="w-4 h-4 text-[#5A6566]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <!-- Search Bar -->
          <div class="relative flex-1 w-[609px]">
            <div class=" text-[16px] absolute inset-y-0 left-3 flex items-center pointer-events-none ">
              <svg class="w-5 h-5 text-[#7A8384]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
            <input type="text" placeholder="Search for items"
              class="w-full pl-10 pr-12 py-1.5 bg-[#EDF2F2] focus:outline-none focus:ring-2 focus:[#007782]" />
            <button class="absolute inset-y-0 right-3 flex items-center ">
              <svg class="w-5 h-5 text-[#007782]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Right Side Actions -->
      <div class="flex items-center gap-3 h-[32px] px-[12px]">
        <!-- Sign up / Log in (Combined Border) -->
        <div class="flex items-center rounded-md border border-[#007782] overflow-hidden px-[12px]">
          <button class="pr-1 text-[12px] py-[7px] text-[#007782] text-[12px] font-medium hover:bg-teal-50 transition">
            Sign up
          </button>
          <div class="w-[1.5px] h-3.5 pt-[6px] font-extrabold bg-[#007782]"></div>
          <button class="pl-1 text-[12px] py-[7px] text-[#007782] text-[12px] font-medium hover:bg-teal-50 transition">
            Log in
          </button>
        </div>

        <!-- Sell now -->
        <button class="px-[14px] py-[7px] rounded-md bg-[#007782] text-white text-[12px] hover:bg-teal-700 transition font-medium">
          Sell now
        </button>

        <!-- Help Icon -->
        <button
          class="w-[24px] h-[24px] flex items-center justify-center border border-[#5d6060] rounded-full  hover:bg-gray-50 transition">
          <span class="text-[#5A6566] font-medium">?</span>
        </button>

        <!-- Language Dropdown -->
        <div class="relative">
          <button class="flex items-center gap-2 px-3 py-2 hover:bg-gray-50 rounded-md transition">
            <span class="text-[#5A6566] font-medium">EN</span>
            <svg class="w-4 h-4 text-[#5A6566]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          
        </div>
      </div>
    </div>
  </div>
</header>
